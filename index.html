<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="image/search.png" alt="" width="40px" height="40px"></button>
        </div>
        <div class="weather">
            <img src="image/clean-removebg-preview.png" alt="" class="weather-icon">
            <h1 class="temp">22.C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="image/humidity-removebg-preview.png" alt="">
                    <div>
                        <p class="humdity">50%</p>
                        <p>humdity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/winds-weather-symbol-removebg-preview.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
